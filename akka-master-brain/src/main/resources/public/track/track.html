<div layout="column" class="relative" layout-fill="true" role="main" ng-controller="TrackController as trackController">
    <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <md-button hide-gt-md="true" ng-click="snc.toggleList()"
                       hide-gt-md="true" aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>Race Track</h3>
            <span flex="true"></span>

            <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                <ng-md-icon icon="more_vert"></ng-md-icon>
            </md-button>
        </div>
        <md-tabs md-stretch-tabs="true" class="md-primary"
                 md-selected="data.selectedIndex">
            <md-tab id="tab1" aria-controls="tab1-content">Track</md-tab>
            <!--<md-tab id="tab2" aria-controls="tab2-content">Stream</md-tab>-->
        </md-tabs>
    </md-toolbar>

    <md-content md-scroll-y="true">
        <ui-view layout="column" layout-fill="true" layout-padding="true">
            <div class="inset" hide-sm="true"></div>
            <ng-switch on="data.selectedIndex" class="tabpanel-container">
                <div role="tabpanel" id="tab1-content" aria-labelledby="tab1"
                     ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()"
                     layout="row" layout-align="center center">
                    <md-card flex-gt-sm="90" flex-gt-md="90">
                        <md-card-content>
                            <h2>Track</h2>
                            <md-list>
                                <md-list-item>
                                    <div class="md-tile-content" flex="true">
                                        <h3>Race Track</h3>
                                        <md-progress-linear class="md-accent" md-mode="determinate"
                                                            value="{{trackController.trackBuildingState}}"></md-progress-linear>
                                        <track-plot data="trackController.data"></track-plot>
                                        <div style="font-size: xx-small" ng-show="trackController.data.trackStatus.message">{{trackController.data.trackStatus.message}}</div>
                                        <div style="font-size: xx-small" ng-show="trackController.data.locationStatus.message">{{trackController.data.locationStatus.message}}</div>
                                        <md-button class="md-raised md-primary" ng-click="trackController.reset()">Reset
                                            <md-tooltip>
                                                Drops all knowledge about the race and restart learning.
                                            </md-tooltip>
                                        </md-button>
                                        {{message}}
                                    </div>
                                    <md-divider md-inset="true" hide-sm="true" ng-if="!$last"></md-divider>
                                    <md-divider hide-gt-sm="true" ng-if="!$last"></md-divider>
                                </md-list-item>
                            </md-list>
                        </md-card-content>
                    </md-card>
                </div>
            </ng-switch>
        </ui-view>
    </md-content>
</div>
