<head>
    <!-- <base href="/">-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Master Brain</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="app.css">

</head>
<body layout="column" ng-controller="SideNavController as snc">
<div flex layout="row">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-tall md-hue-2">
            <span flex>Fast And Furious</span>

            <div layout="column" class="md-toolbar-tools-bottom inset">
                <div>Master Brain</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-subheader>Racing</md-subheader>
            <md-item>
                <a ng-click="selectedIndex=3">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="dashboard" style="fill: orange" size="32"></ng-md-icon>
                        </div>
                        <div class="inset">Dashboard
                        </div>
                    </md-item-content>
                </a>
            </md-item>
            <md-item>
                <a ng-click="selectedIndex=0">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="equalizer" style="fill: orange" size="32"></ng-md-icon>
                        </div>
                        <div class="inset">Sensors
                        </div>
                    </md-item-content>
                </a>
            </md-item>
            <md-item>
                <a ng-click="selectedIndex=1">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="directions_car" style="fill: orange" size="32"></ng-md-icon>
                        </div>
                        <div class="inset">Race Track
                        </div>
                    </md-item-content>
                </a>
            </md-item>
            <md-item>
                <a ng-click="selectedIndex=2">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="person" style="fill: orange" size="32"></ng-md-icon>
                        </div>
                        <div class="inset">Manual Control
                        </div>
                    </md-item-content>
                </a>
            </md-item>
            <md-divider></md-divider>
            <md-subheader>More</md-subheader>
            <md-item>

            </md-item>
        </md-list>
    </md-sidenav>
    <md-content flex id="content">
        <div ng-view></div>
    </md-content>
</div>
